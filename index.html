<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Artist</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Guess the Artist</h1>
            <p class="subtitle">A Music Guessing Game</p>
            <p class="debug-link"><a href="debug.html">Debug View</a></p>
        </header>

        <!-- Login Section (shown when not authenticated) -->
        <section class="auth-section hidden" id="auth-section">
            <div class="auth-card">
                <h2>Welcome!</h2>
                <p>Connect with Spotify to play with your personalized music collection.</p>
                <button id="login-button" class="btn-primary">Login with Spotify</button>
            </div>
        </section>

        <!-- Game Setup Section (shown when authenticated) -->
        <section class="game-setup hidden" id="game-setup-section">
            <div class="user-info" id="user-info">
                <span id="user-name">Loading...</span>
                <button id="logout-button" class="btn-secondary">Logout</button>
            </div>

            <div class="setup-card">
                <h2>Game Setup</h2>

                <!-- Tab Navigation -->
                <div class="tab-nav">
                    <button class="tab-button active" data-tab="teams" onclick="switchTab('teams')">
                        Teams
                    </button>
                    <button class="tab-button" data-tab="sources" onclick="switchTab('sources')">
                        Sources
                    </button>
                    <button class="tab-button" data-tab="settings" onclick="switchTab('settings')">
                        Settings
                    </button>
                </div>

                <!-- Tab Content -->
                <div class="tab-content-scrollable">
                    <div class="tab-content">
                        <!-- Tab 1: Teams -->
                        <div class="tab-pane active" id="tab-teams">
                            <div class="add-team-form">
                                <label for="new-team-players">Players (comma-separated):</label>
                                <div class="add-team-controls">
                                    <input
                                        type="text"
                                        id="new-team-players"
                                        class="team-input"
                                        placeholder="e.g., Alice, Bob"
                                    />
                                    <button id="add-team-button" class="btn-secondary">Add Team</button>
                                </div>
                            </div>

                            <div id="teams-list" class="teams-list">
                                <!-- Teams will be dynamically added here -->
                            </div>
                        </div>

                        <!-- Tab 2: Artist Sources -->
                        <div class="tab-pane" id="tab-sources">
                            <div class="input-group">
                                <label>Select Artist Sources:</label>

                                <!-- Search/Filter -->
                                <input
                                    type="text"
                                    id="playlist-filter"
                                    class="playlist-filter"
                                    placeholder="Search sources..."
                                />

                                <!-- Available Sources (magic entries + playlists) -->
                                <div id="playlists-loading" class="loading-message">Loading sources...</div>
                                <div id="playlists-list" class="playlists-list hidden">
                                    <!-- Magic entries and playlists will be dynamically added here -->
                                </div>
                                <div id="playlists-empty" class="empty-state hidden">No sources found</div>

                                <!-- Selected Sources -->
                                <div id="selected-playlists-section" class="hidden">
                                    <label class="selected-label">Selected Sources:</label>
                                    <div id="selected-playlists-list" class="selected-playlists-list">
                                        <!-- Selected sources will be dynamically added here -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Tab 3: Game Settings -->
                        <div class="tab-pane" id="tab-settings">
                            <div class="input-group">
                                <label for="round-duration">Round Duration (seconds):</label>
                                <input type="number" id="round-duration" value="60" min="30" max="180" step="15">
                            </div>

                            <div class="input-group">
                                <label for="artist-count">Number of Artists:</label>
                                <input type="number" id="artist-count" value="20" min="5" max="50">
                            </div>

                            <div class="input-group">
                                <label for="time-range">Top Artists Time Range:</label>
                                <select id="time-range">
                                    <option value="short_term">Last 4 Weeks</option>
                                    <option value="medium_term" selected>Last 6 Months</option>
                                    <option value="long_term">All Time</option>
                                </select>
                                <p style="font-size: 0.9rem; color: #b3b3b3; margin-top: 5px;">
                                    Only used if "My Top Artists" is selected
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sticky Start Button -->
                <div class="sticky-button-container">
                    <button id="start-game-button" class="btn-primary btn-large" disabled>Start Game</button>
                </div>
            </div>
        </section>

        <!-- Status Messages -->
        <section class="status">
            <div id="status-message" class="hidden"></div>
        </section>
    </div>

    <!-- Load scripts in order -->
    <script src="src/js/config.js"></script>
    <script src="src/js/spotify-client.js"></script>
    <script src="src/js/game-setup.js"></script>
</body>
</html>
